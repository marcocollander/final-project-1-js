<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt budżet domowy</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="wrraper">
  <header class="header">
    <div class="header__logo"></div>

    <aside class="header__message">
      <label for="message">
        <input id="message" type="text" class="header__message-input" value="Możesz jeszcze wydać 0 złoty">

      </label>
    </aside>
  </header>

  <main class="main">
    <section class="income">
      <header class="income__header">
        <h1 class="income__heading">Przychody</h1>

        <form class="income__form">
          <label for="incomeName"></label>
          <input id="incomeName" name="incomeName" class="income__input" type="text" placeholder="Nazwa przychodu">
          <label for="incomeAmount"></label>
          <input id="incomeAmount" name="incomAmount" class="income__input" type="text" placeholder="Kwota">
          <button id="incomeBtn" class="income__btn" type="submit">Dodaj</button>
        </form>

      </header>

      <div class="income__edition">
        <ul class="income__list"></ul>
        <div class="income__btns"></div>
      </div>

      <div class="saldo">
        <label class="saldo__text" for="incomeSum">Suma przychodów: </label>
        <input id="incomeSum" class="saldo__input" type="text" placeholder="0 zł">
      </div>
    </section>

    <section class="expenses">
      <header class="expenses__header">
        <h1 class="expenses__heading">Wydatki</h1>
        <div class="expenses__aside">
          <label for="expensesName"></label>
          <input id="expensesName" class="expenses__input" type="text" placeholder="Nazwa wydatku">
          <label for="expenses"></label><input id="expenses" class="expenses__input" type="text" placeholder="Kwota">
          <button class="expenses__btn" type="submit">Dodaj</button>
        </div>
      </header>

      <div class="expenses__edition">
        <ul class="expenses__edition-list"></ul>
        <div class="expenses_edition-btns"></div>
      </div>

      <div class="saldo">
        <label class="saldo__text" for="saldoText">Suma wydatków: </label>
        <input id="saldoText" class="saldo__input" type="text"
               placeholder="0 zł">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      &copy; 2022, by Zenon Marek Raubuć, All rights reserved
    </p>
  </footer>
</div>

<script src="js/app.js"></script>
</body>
</html>
