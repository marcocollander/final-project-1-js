<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt budżet domowy</title>
  </head>
  <body>
    <div class="wrraper">
      <header class="header">
        <div class="header__logo">
          <img src="" alt="" class="header__logo-img" />
        </div>

        <aside class="header__message">
          <input type="text" class="header__message-input" value="Ilość środkówdo dyspozycji/>
        </aside>
      </header>

      <main class="main">
        <section class="income">
          <header class="income__header">
            <h1 class="income__header-heading">
              Przychody
            </h1>
            <aside class="income__header-aside">
              <input type="text" value="Nazwa przychodu">
              <input type="text" value="Kwota"><button>Dodaj</button>
            </aside>
          </header>
          <hr>
          <article class="income__edition">
            <ul class="income__edition-list">

            </ul>
            <aside class="income_edition-btns">

            </aside>
          </article>
          <div class="saldo">
            <label for="">Suma przychodów</label> <input type="text" value="0 zł">
          </div>
        </section>

        <section class="expenses">
          <header class="expenses__header">
            <h1 class="expenses__header-heading">
              Wydatki
            </h1>
            <aside class="expenses__header-aside">
              <input type="text" value="Nazwa wydatku">
              <input type="text" value="Kwota"><button>Dodaj</button>
            </aside>
          </header>
          <hr>
          <article class="expenses__edition">
            <ul class="expenses__edition-list">

            </ul>
            <aside class="expenses_edition-btns">

            </aside>
          </article>
          <div class="saldo">
            <label for="">Suma wydatków</label> <input type="text" value="0 zł">
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2022, by Zenon Marek Raubuć, All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
