<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt budżet domowy</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class='wrapper'>
    <header class="header">
      <div class="header__logo"></div>

      <aside class="header__message">
        <input id="message" type="text" class="header__message-input" value="Możesz jeszcze wydać 0 złoty">
      </aside>
    </header>

    <main class="main">
      <section class='incomes'>
        <header class='incomes__header'>
          <h1 class='incomes__heading'>Przychody</h1>

          <form class='incomes__form'>
            <input name="incomeName" data-id="some-uuid-should-be-here" class='incomes__input' type="text"
                   placeholder="Nazwa przychodu">
            <input name="incomeAmount" data-id="some-uuid-be-here" class='incomes__input' type="text"
                   placeholder="Kwota">
            <button id="incomeBtn" class='incomes__btn' type="submit">Dodaj</button>

          </form>
        </header>

        <div class='incomes__edition'>
          <ol class='incomes__list'></ol>
          <div class="incomes__btns"></div>
        </div>

        <p class="saldo">
          <span class="saldo__text">Suma przychodów: </span>
          <span id="incomeSum" class="saldo__input"> 0 zł</span>
        </p>
      </section>

      <section class="expenses">
        <header class="expenses__header">
          <h1 class="expenses__heading">Wydatki</h1>
          <div class="expenses__aside">
            <input id="expensesName" class="expenses__input" type="text" placeholder="Nazwa wydatku">
            <input id="expenses" class="expenses__input" type="text" placeholder="Kwota">
            <button class="expenses__btn" type="submit">Dodaj</button>
          </div>
        </header>

        <div class="expenses__edition">
          <ul class="expenses__edition-list"></ul>
          <div class="expenses_edition-btns"></div>
        </div>

        <div class="saldo">
          <label class="saldo__text" for="saldoText">Suma wydatków: </label>
          <input id="saldoText" class="saldo__input" type="text" placeholder="0 zł">
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p class="footer__text">
      &copy; 2022, by Zenon Marek Raubuć, All rights reserved
    </p>
  </footer>


  <script src="js/app.js" type="module"></script>
</body>

</html>
